    <script>
            var x=document.getElementById("result");
                 function disp(v)        
        {
        x.value += v;
        }
        function clr()
        {
        x.value = "";
        }

     function equal()
        {
        x.value = eval(x.value);
        }
        function cancel()
        {
        console.log(x.value.length-1);
        x.value = x.value.substr(0,x.value.length-1);
        }
